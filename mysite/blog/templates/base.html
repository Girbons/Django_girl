{% load staticfiles %}
<html>
    <head>
        <title>Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static "css/blog.css" %}">
    </head>
    <body>
    <div class="page-header">
        {% if user.is_authenticated %}
            {% if user.is_superuser %}
                <a href="{% url 'post_new'%}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            <a href="{% url 'logout'%}" class="top-menu"><span class="btn btn-default">Logout</span></a>
            <a href="{% url 'profile' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
            <h4 class="top-menu">{{ user }}</h4>
        {% else %}
            <a href="{% url 'login'%}" class="top-menu"><span class="btn btn-default">Login</span></a>
            <a href="{% url 'register'%}" class="top-menu"><span class="btn btn-default">Sign in</span></a>
        {% endif %}
        <h1><a href="/">Blog</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    </body>
</html>
